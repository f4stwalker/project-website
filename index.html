<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Su Kalitesi Takip Sistemi</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f9f9;
      color: #333;
    }

    header {
      background-color: #0077b6;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h2 {
      color: #0077b6;
    }

    #map {
      height: 500px;
      margin: 1rem 0;
    }

    .legend {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      margin: 2rem 0;
    }

    .legend span {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 0.5rem;
      border-radius: 50%;
    }

    .qr-section {
      text-align: center;
      margin-top: 3rem;
    }

    #qr-code {
      margin-top: 1rem;
      display: inline-block;
      padding: 10px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Gerçek Zamanlı Su Kalitesi Takip Sistemi</h1>
    <p>Su sağlığını takip et, bilinçli kararlar ver.</p>
  </header>

  <main>
    <section>
      <h2>Harita</h2>
      <div id="map"></div>
    </section>

    <section class="legend">
      <h2>Renk Açıklamaları</h2>
      <p><span style="background:#4caf50;"></span> Yüzmeye Uygun</p>
      <p><span style="background:#2196f3;"></span> İçilebilir</p>
      <p><span style="background:#9c27b0;"></span> Okyanus</p>
    </section>

    <section class="qr-section">
      <h2>Web Siteme Mobilden Ulaş</h2>
      <p>Bu QR kodu telefonunuzla tarayarak direkt olarak web sitesine erişebilirsiniz:</p>
      <div id="qr-code"></div>
    </section>
  </main>

  <!-- Harita ve QR Kod Scriptleri -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Harita Başlat
    const map = L.map('map').setView([39.925533, 32.866287], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap Katkıcıları'
    }).addTo(map);

    // Örnek Su Kalitesi Noktaları
    const locations = [
      {
        name: "İstanbul Boğazı",
        coords: [41.0082, 28.9784],
        type: "yuzme"
      },
      {
        name: "Antalya Sahili",
        coords: [36.8841, 30.7056],
        type: "yuzme"
      },
      {
        name: "Van Gölü",
        coords: [38.5, 43.3],
        type: "icme"
      }
    ];

    const renkler = {
      yuzme: "#4caf50",
      icme: "#2196f3",
      okyanus: "#9c27b0"
    };

    // Markerları Ekle
    locations.forEach(loc => {
      const icon = L.divIcon({
        html: `<div style="background:${renkler[loc.type]};width:16px;height:16px;border-radius:50%;"></div>`,
        className: ''
      });
      L.marker(loc.coords, { icon }).addTo(map)
        .bindPopup(`<strong>${loc.name}</strong><br>Tür: ${loc.type}`);
    });

    // QR Kodu Oluştur
    new QRCode(document.getElementById("qr-code"), {
      text: "https://zeynepkosar.github.io/my-website/",
      width: 200,
      height: 200,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
